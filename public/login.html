<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Market</title>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="tailwind.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

	<header class="container mx-auto py-3 flex justify-between items-center border-b-2">
		<a href="" title="">
			<img src="img/logo.png" class="w-48" alt="">
		</a>
		<nav class="flex space-x-6">
			<a href="/public/" title="">Homepage</a>
			<a href="/public/account.html" title="">User Account</a>
			<a href="/public/login.html" title="">Login</a>
			<a href="/public/register.html" title="">Register</a>
			<a href="/public/cart.html" title="">Cart</a>
		</nav>
	</header>

	<main>

		<section class="container mx-auto my-20 w-96 bg-white px-8 py-10 rounded-xl shadow border-2">
			<h1 class="font-bold mb-5 text-2xl border-b-2 pb-3">Login</h1>
			<div id="message" class="text-red-500 py-3"></div>
			<form>
				<input type="email" name="" id="loginEmail" placeholder="Email" class="border-2 px-3 py-1 rounded-xl w-full mb-5">
				<input type="password" name="" id="loginPassword" placeholder="*******" class="border-2 px-3 py-1 rounded-xl w-full mb-5">
				<input type="submit" name="" id="loginSubmit" value="Login" class="px-3 py-1 rounded-xl w-full bg-blue-500 text-white cursor-pointer">
			</form>
			<p class="mt-5">have no account yet? <a href="/public/register.html" title="" class="text-blue-500">Register Now!</a></p>
		</section>

	</main>

	<footer class="container mx-auto py-3 border-t-2">
		<p>c copyright. by <strong>Mahdi Torkaman</strong></p>
	</footer>

	<script src="js/login.js"></script>

</body>
</html>
