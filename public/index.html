<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Market</title>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
	<link rel="stylesheet" href="tailwind.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

	<header class="container mx-auto py-3 flex justify-between items-center border-b-2">
		<a href="" title="">
			<img src="img/logo.png" class="w-48" alt="">
		</a>
		<nav class="flex space-x-6">
			<a href="/public/" title="">Homepage</a>
			<a href="/public/account.html" title="">User Account</a>
			<a href="/public/login.html" title="">Login</a>
			<a href="/public/register.html" title="">Register</a>
			<a href="/public/cart.html" title="">Cart</a>
		</nav>
	</header>

	<div class="container mx-auto grid grid-cols-1 md:grid-cols-12 gap-4 py-10">

		<main class="col-span-10">
			<section class="flex items-center justify-center relative">
				<form class="w-2/3">
					<input type="search" name="" id="search" placeholder="Search ..." class="border-2 rounded-sm px-5 py-3 w-full">
				</form>
				<div id="result" class="absolute top-12 w-2/3 bg-white py-4 px-6 border-2 hidden"></div>
			</section>
			<section id="getProducts" class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-4 my-20"></section>
		</main>

		<aside class="col-span-2 border-l-2 pl-2">
			<div id="cart" class="sticky top-5">
				<div id="nullMessage" class="bg-gray-200 px-3 py-1"></div>
				<button id="removeCart" class="w-full bg-red-500 py-1 mt-4 text-white rounded-md">remove items</button>
			</div>
		</aside>

	</div>

	<footer class="container mx-auto py-3 border-t-2">
		<p>c copyright. by <strong>Mahdi Torkaman</strong></p>
	</footer>

	<script type="module" src="js/index.js"></script>
	<script type="module" src="js/search.js"></script>
	<script type="module" src="js/cart.js" defer></script>

</body>
</html>
